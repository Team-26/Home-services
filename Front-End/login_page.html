<body>
<!-- ======================================================== Register =========================================== -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registration Page</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="login-content ">
                    <form action="index.html">
                        <img src="img/avatar.svg">
                        <h2 class="title">Welcome</h2>
                        <div class="input-div one">
                            <div class="i">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="div">
                                <h5>Username</h5>
                                <input type="text" class="input">
                            </div>
                        </div>
                        <div class="input-div one">
                            <div class="i">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="div">
                                <h5>Email Id</h5>
                                <input type="text" class="input">
                            </div>
                        </div>
                        <div class="input-div pass">
                            <div class="i">
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="div">
                                <h5>Password</h5>
                                <input type="password" class="input">
                            </div>
                        </div>
                        <div class="input-div pass">
                            <div class="i">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="div">
                                <h5>Account Type</h5>
                                <input type="text" class="input">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary my-2 fw-bolder float-end" data-bs-toggle="modal"
                        data-bs-target="#login">Sign In</button>
                        <button type="button" class="btn btn-primary my-2 fw-bolder float-start">Register</button>

                        <!-- <input type="submit" class="btn getbtn" value="Register">
                        <h5>Or</h5>
                        <a href="index.html"><input type="button" class="btn getbtn" value="Sing in"></a> -->


                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="card border-dark table-responsive">
        <div class="card-header border-dark">
            <h4>Studetnt Data
                <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal"
                data-bs-target="#login">Login</button>
                <button type="button" class="btn btn-primary float-end me-4" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Register</button>
            </h4>
        </div>
    </div>
<!-- ========================================================= Register End ========================================= -->

<!-- ========================================================= login page =========================================== -->
<div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Registration Page</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="login-content my-4">
                <form action="index.html">
                    <img src="img/avatar.svg">
                    <h2 class="title">Welcome</h2>
                    <div class="input-div one mt-3">
                        <div class="i">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="div">
                            <h5>Email Id</h5>
                            <input type="email" class="input">
                        </div>
                    </div>
                    <div class="input-div pass">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="div">
                            <h5>Password</h5>
                            <input type="password" class="input">
                        </div>
                    </div>
                    
                    <button type="button" class="btn btn-primary my-2 mt-4 fw-bolder float-start">Login</button>
                    <button type="submit" class="btn btn-primary my-2 mt-4 fw-bolder float-end">Sign Up</button>

                    <!-- <input type="submit" class="btn getbtn" value="Register">
                    <h5>Or</h5>
                    <a href="index.html"><input type="button" class="btn getbtn" value="Sing in"></a> -->


                </form>
            </div>
        </div>
    </div>
</div>
